<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Bible App</title>
</head>
<body>
    <!-- home-page section  -->
    <div class="home-page">
        <div class="bible-nav">
            <div class="bible-logo">logo</div>
            <button class="bible-button">Open Bible</button>
        </div>
        <div class="intro-body">
            <div class="daily-quote">
                <div class="image-quote bd">
                    
                    <img id="myImage" src="" >

                </div>
                <div class="text-quote">
                    <div class="verse">
                        <h4><span><i class="fa-regular fa-sun-bright"></i></span> VERSE OF THE DAY</h4>

                        <p>Then Jesus declared, "I am the bread of life. Whoever comes to me will never go hungry, and whoever believes in me will never be thirsty.</p>
                        <p class="tiny">John 6:35(JHN.6.35)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- NEW & OLD TESTAMENT SECTION -->
    <div class="testament">
        <button class="old-testament"> Old Testament</button>
        <button class="new-testament"> New Testament</button>
    </div>

    <!-- New % Old Testament books -->
        <div class="old-chapters">
            <div class="test">
            <!-- <h2>Old Testament</h2> -->
            </div>
            <div class="butt-hold">
                <!-- z<button><span class="txt">  <i class="icon fa-solid fa-angle-right"></i></span></button> -->
            </div>
        </div>




    <!-- Each Book Chapters -->
    <div class="book-chapter-hold">
        <div class="chap-head">
            <h2 id="book-title"></h2>
        </div>
        <div class="chapters-wrapper">
            <!-- <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div> -->
        </div>
    </div>
    <!-- Each chapters verses -->

    <div class="verse-chapter-hold">
        <div class="verse-header">
            <i class="fa-solid fa-backward f-icon"></i>
            <div class="verse-head-tag">
                <h3 class="verseH3"></h3>
                <h2>Chapter <span>1</span>/<span>10</span></h2>
            </div>
            <i class="fa-solid fa-forward f-icon"></i>
        </div>
        <div class="verse-wrapper">
            <!-- <p class="bible-txt">In the beginning God created the heavens and the earth.</p>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="chapter.js"></script>
    <script src="book.js"></script>
</body>
</html>
